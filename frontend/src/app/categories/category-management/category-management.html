<div class="category-management">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3><i class="fas fa-folder"></i> Categories</h3>
    <button class="btn btn-success" (click)="openAdd()"><i class="fas fa-plus"></i> New Category</button>
  </div>

  <div *ngIf="loading" class="text-center py-4">
    <i class="fas fa-spinner fa-spin"></i> Loading...
  </div>

  <div *ngIf="!loading">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Requires Approval</th>
          <th>Max Size (MB)</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of categories">
          <td>{{ c.name }}</td>
          <td>{{ c.description || '-' }}</td>
          <td>
            <span class="badge" [class]="c.requiresApproval ? 'bg-warning' : 'bg-success'">
              {{ c.requiresApproval ? 'Yes' : 'No' }}
            </span>
          </td>
          <td>{{ (c.maxFileSize || 0) / 1024 / 1024 | number: '1.0-0' }}</td>
          <td class="text-end">
            <button class="btn btn-sm btn-outline-primary me-2" (click)="openEdit(c)"><i class="fas fa-edit"></i></button>
            <button class="btn btn-sm btn-outline-danger" (click)="remove(c)"><i class="fas fa-trash"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Add Modal -->
  <div class="modal fade" [class.show]="showAddModal" [style.display]="showAddModal ? 'block' : 'none'" *ngIf="showAddModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="fas fa-folder-plus"></i> New Category</h5>
          <button class="btn-close" (click)="closeAdd()"></button>
        </div>
        <form [formGroup]="categoryForm" (ngSubmit)="create()">
          <div class="modal-body">
            <div class="mb-2">
              <label class="form-label">Name *</label>
              <input class="form-control" formControlName="name" />
            </div>
            <div class="mb-2">
              <label class="form-label">Description</label>
              <textarea class="form-control" formControlName="description"></textarea>
            </div>
            <div class="mb-2">
              <label class="form-label">Requires Approval</label>
              <select class="form-control" formControlName="requiresApproval">
                <option [ngValue]="true">Yes</option>
                <option [ngValue]="false">No</option>
              </select>
            </div>
            <div class="mb-2">
              <label class="form-label">Max File Size (MB)</label>
              <input type="number" class="form-control" formControlName="maxFileSize" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="closeAdd()">Cancel</button>
            <button type="submit" class="btn btn-success" [disabled]="categoryForm.invalid"><i class="fas fa-save"></i> Create</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" [class.show]="showEditModal" [style.display]="showEditModal ? 'block' : 'none'" *ngIf="showEditModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="fas fa-edit"></i> Edit Category</h5>
          <button class="btn-close" (click)="closeEdit()"></button>
        </div>
        <form [formGroup]="editForm" (ngSubmit)="update()">
          <div class="modal-body">
            <div class="mb-2">
              <label class="form-label">Name *</label>
              <input class="form-control" formControlName="name" />
            </div>
            <div class="mb-2">
              <label class="form-label">Description</label>
              <textarea class="form-control" formControlName="description"></textarea>
            </div>
            <div class="mb-2">
              <label class="form-label">Requires Approval</label>
              <select class="form-control" formControlName="requiresApproval">
                <option [ngValue]="true">Yes</option>
                <option [ngValue]="false">No</option>
              </select>
            </div>
            <div class="mb-2">
              <label class="form-label">Max File Size (MB)</label>
              <input type="number" class="form-control" formControlName="maxFileSize" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="closeEdit()">Cancel</button>
            <button type="submit" class="btn btn-primary" [disabled]="editForm.invalid"><i class="fas fa-save"></i> Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
