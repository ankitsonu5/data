<div class="register-container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="register-card">
          <!-- Header Section -->
          <div class="register-header text-center">
            <div class="logo-section">
              <div class="logo-icon">
                <i class="fas fa-user-plus"></i>
              </div>
              <h1 class="system-title">Create Account</h1>
              <p class="subtitle">Join Document Management System</p>
            </div>
          </div>

          <!-- Success Message -->
          <div class="alert alert-success" *ngIf="successMessage" role="alert">
            <i class="fas fa-check-circle"></i>
            {{ successMessage }}
          </div>

          <!-- Registration Form -->
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <label for="name" class="form-label">
                    <i class="fas fa-user"></i>
                    Full Name *
                  </label>
                  <input
                    type="text"
                    id="name"
                    formControlName="name"
                    class="form-control"
                    [class.is-invalid]="isFieldInvalid('name')"
                    placeholder="Enter your full name"
                  >
                  <div class="invalid-feedback" *ngIf="isFieldInvalid('name')">
                    {{ getFieldError('name') }}
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <label for="email" class="form-label">
                    <i class="fas fa-envelope"></i>
                    Email Address *
                  </label>
                  <input
                    type="email"
                    id="email"
                    formControlName="email"
                    class="form-control"
                    [class.is-invalid]="isFieldInvalid('email')"
                    placeholder="Enter your email address"
                  >
                  <div class="invalid-feedback" *ngIf="isFieldInvalid('email')">
                    {{ getFieldError('email') }}
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label for="password" class="form-label">
                    <i class="fas fa-lock"></i>
                    Password *
                  </label>
                  <div class="password-input-group">
                    <input
                      [type]="showPassword ? 'text' : 'password'"
                      id="password"
                      formControlName="password"
                      class="form-control"
                      [class.is-invalid]="isFieldInvalid('password')"
                      placeholder="Enter password"
                    >
                    <button
                      type="button"
                      class="password-toggle"
                      (click)="togglePasswordVisibility()"
                    >
                      <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                    </button>
                  </div>
                  <div class="invalid-feedback" *ngIf="isFieldInvalid('password')">
                    {{ getFieldError('password') }}
                  </div>
                </div>
              </div>
              
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label for="confirmPassword" class="form-label">
                    <i class="fas fa-lock"></i>
                    Confirm Password *
                  </label>
                  <div class="password-input-group">
                    <input
                      [type]="showConfirmPassword ? 'text' : 'password'"
                      id="confirmPassword"
                      formControlName="confirmPassword"
                      class="form-control"
                      [class.is-invalid]="isFieldInvalid('confirmPassword')"
                      placeholder="Confirm password"
                    >
                    <button
                      type="button"
                      class="password-toggle"
                      (click)="toggleConfirmPasswordVisibility()"
                    >
                      <i [class]="showConfirmPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                    </button>
                  </div>
                  <div class="invalid-feedback" *ngIf="isFieldInvalid('confirmPassword')">
                    {{ getFieldError('confirmPassword') }}
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label for="role" class="form-label">
                    <i class="fas fa-user-tag"></i>
                    Role
                  </label>
                  <select
                    id="role"
                    formControlName="role"
                    class="form-control"
                  >
                    <option value="user">User</option>
                    <option value="manager">Manager</option>
                    <option value="admin">Admin</option>
                  </select>
                </div>
              </div>
              
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label for="department" class="form-label">
                    <i class="fas fa-building"></i>
                    Department
                  </label>
                  <select
                    id="department"
                    formControlName="department"
                    class="form-control"
                  >
                    <option value="">Select Department</option>
                    <option value="HR">Human Resources</option>
                    <option value="Finance">Finance</option>
                    <option value="IT">Information Technology</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Operations">Operations</option>
                    <option value="Legal">Legal</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <label for="phone" class="form-label">
                    <i class="fas fa-phone"></i>
                    Phone Number
                  </label>
                  <input
                    type="tel"
                    id="phone"
                    formControlName="phone"
                    class="form-control"
                    placeholder="Enter your phone number (optional)"
                  >
                </div>
              </div>
            </div>

            <!-- Error Message -->
            <div class="alert alert-danger" *ngIf="errorMessage" role="alert">
              <i class="fas fa-exclamation-triangle"></i>
              {{ errorMessage }}
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              class="btn btn-primary btn-lg w-100"
              [disabled]="registerForm.invalid || isLoading"
            >
              <span *ngIf="isLoading" class="loading-content">
                <i class="fas fa-spinner fa-spin"></i>
                Creating Account...
              </span>
              <span *ngIf="!isLoading" class="register-content">
                <i class="fas fa-user-plus"></i>
                Create Account
              </span>
            </button>

            <!-- Login Link -->
            <div class="text-center mt-3">
              <p class="mb-0">
                Already have an account?
                <button type="button" class="btn btn-link p-0" (click)="goToLogin()">
                  Sign in here
                </button>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
