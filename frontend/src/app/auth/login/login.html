<div class="login-container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-6 col-md-8 col-lg-6 col-xl-5">
        <div class="login-card">
          <!-- Header Section -->
          <div class="login-header text-center">
            <div class="logo-section">
              <div class="logo-icon">
                <i class="fas fa-file-alt"></i>
              </div>
              <h1 class="system-title">Document Management System</h1>
              <p class="subtitle">Secure • Organized • Efficient</p>
            </div>
            <div class="welcome-text">
              <h2>Welcome Back</h2>
              <p>Please sign in to access your documents</p>
            </div>
          </div>

          <!-- Login Form -->
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
            <div class="form-group">
              <label for="email" class="form-label">
                <i class="fas fa-envelope"></i>
                Email Address
              </label>
              <input
                type="email"
                id="email"
                formControlName="email"
                class="form-control"
                [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                placeholder="Enter your email address"
                autocomplete="email"
              >
              <div class="invalid-feedback" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
                <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</span>
              </div>
            </div>

            <div class="form-group">
              <label for="password" class="form-label">
                <i class="fas fa-lock"></i>
                Password
              </label>
              <div class="password-input-group">
                <input
                  [type]="showPassword ? 'text' : 'password'"
                  id="password"
                  formControlName="password"
                  class="form-control"
                  [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                  placeholder="Enter your password"
                  autocomplete="current-password"
                >
                <button
                  type="button"
                  class="password-toggle"
                  (click)="togglePasswordVisibility()"
                  [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
                >
                  <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                </button>
              </div>
              <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
              </div>
            </div>

            <!-- Error Message -->
            <div class="alert alert-danger" *ngIf="errorMessage" role="alert">
              <i class="fas fa-exclamation-triangle"></i>
              {{ errorMessage }}
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              class="btn btn-primary btn-lg w-100"
              [disabled]="loginForm.invalid || isLoading"
            >
              <span *ngIf="isLoading" class="loading-content">
                <i class="fas fa-spinner fa-spin"></i>
                Signing in...
              </span>
              <span *ngIf="!isLoading" class="login-content">
                <i class="fas fa-sign-in-alt"></i>
                Sign In to Dashboard
              </span>
            </button>
          </form>



          <!-- Features -->
          <div class="features-section">
            <h4>System Features</h4>
            <div class="features-grid">
              <div class="feature-item">
                <i class="fas fa-shield-alt feature-icon"></i>
                <span class="feature-text">Secure Authentication</span>
              </div>
              <div class="feature-item">
                <i class="fas fa-folder-open feature-icon"></i>
                <span class="feature-text">Document Organization</span>
              </div>
              <div class="feature-item">
                <i class="fas fa-users feature-icon"></i>
                <span class="feature-text">Role-based Access</span>
              </div>
              <div class="feature-item">
                <i class="fas fa-chart-line feature-icon"></i>
                <span class="feature-text">Activity Tracking</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
